<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Анализ данных</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Навигационное меню -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">DataAnalyzer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="#">О проекте</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Контакты</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Основной контент -->
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Интеллектуальный анализ пользовательских данных</h2>

    <form method="post" enctype="multipart/form-data" action="{% url 'postfile' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="file" class="form-label">Загрузите CSV-файл</label>
        <div class="input-group">
        <input class="form-control" type="file" name="file" id="file" required />
        <button type="submit" class="btn btn-success">Загрузить</button>
        </div>
    </div>
    </form>

    <!-- Блок с таблицей -->
    {% if show_preview %}
    <div class="mt-4">
          {% include "preview_table.html" %}
    </div>
    {% endif %}

    <!-- Форма загрузки и выбора анализа -->
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      

      <div class="mb-3">
        <label for="analysis_type" class="form-label">Выберите тип анализа</label>
        <select class="form-select" name="analysis_type" id="analysis_type" required>
          <option value="plot">График по колонке</option>
          <option value="describe">Описательная статистика</option>
          <option value="correlation">Корреляции</option>
          
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Анализировать</button>
    </form>

    <!-- Результаты анализа -->
    {% if result %}
      <div class="mt-5">
        <h4>Результаты:</h4>
        {{ result|safe }}
      </div>
    {% endif %}

    {% if plot %}
      <div class="mt-4">
        <img src="data:image/png;base64,{{ plot }}" class="img-fluid" />
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
